<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include html2pdf library -->
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">HTML to PDF Converter</h1>

        <!-- Button to open the modal -->
        <button class="btn btn-primary" data-toggle="modal" data-target="#htmlModal">Convert to PDF</button>

        <!-- Modal -->
        <div class="modal" id="htmlModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Enter HTML content</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <!-- HTML content input form -->
                        <form id="htmlForm">
                            <div class="form-group">
                                <label for="htmlContent">HTML content:</label>
                                <textarea class="form-control" id="htmlContent" rows="6" placeholder="Enter HTML content"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="convertToPDF()">Convert to PDF</button>
                        </form>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        function convertToPDF() {
            var htmlContent = document.getElementById('htmlContent').value;

            if (!htmlContent.trim()) {
                alert("Please enter HTML content.");
                return;
            }

            html2pdf().from(htmlContent).save();

            // Close the modal after conversion
            $('#htmlModal').modal('hide');
        }
    </script>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
